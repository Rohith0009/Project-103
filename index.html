<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://th.bing.com/th/id/R.a0e1267dc8e2b692507af7e081846763?rik=DGOd3rEMFYPDQQ&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2fgoogle%2fnoto-emoji-people-face%2f1024%2f10147-adult-light-skin-tone-icon.png&ehk=wRdZW%2fzaKU7D3nXWyEAWIV1zAWp%2bKYa1t80gpOPlfYo%3d&risl=&pid=ImgRaw&r=0"
    />
    <title>Face Recognizer</title>
  </head>
  <body>
    <div class="container">
      <center>
        <h1 class="text-primary">Face Recognizer</h1>
      </center>
      <h3 class="text-primary">Recognizable Faces:</h3>
      <ul class="list">
        <li class="text-danger">Rohith M</li>
        <li class="text-danger">Lalith</li>
        <li class="text-danger">Laasya</li>
        <li class="text-danger">Jyostna</li>
      </ul>
      <br /><br />
      <center>
        <h3 class="text-primary">Webcam View:</h3>
        <div id="camera"></div>
        <br />
        <button class="btn btn-outline-success" onclick="take_snapshot()">Capture Image</button>
        <br />

        <h3 class="text-primary" id="taken_label"></h3>
        <div id="result"></div>
        <div id="identify_button"></div>
        <h4 class="text-danger">Object :<span id="result_object_name"></span></h4>
        <h4 class="text-danger">Accuracy :<span id="result_object_accuracy"></span></h4>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
