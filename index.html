<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Face Recognizer</title>
  </head>
  <body>
    <div class="container">
      <center>
        <h1 class="text-primary">Face Recognizer</h1>
      </center>
      <h3 class="text-primary">Recognizable Faces:</h3>
      <ul class="list">
        <li class="text-danger">Rohith M</li>
        <li class="text-danger">Jyothir</li>
        <li class="text-danger">Lalith</li>
        <li class="text-danger">Laasya</li>
        <li class="text-danger">Jyostna</li>
      </ul>
      <br /><br />
      <center>
        <h3 class="text-primary">Webcam View:</h3>
        <div id="camera"></div>

        <div id="result"></div>

        <br />
        <button class="btn btn-outline-success" onclick="take_snapshot()">Capture Image</button>

        <br /><br />
        <button class="btn btn-outline-primary" onclick="check()">Identify Image</button>

        <br /><br />

        <h4 class="text-danger">Object :<span id="result_object_name"></span></h4>
        <h4 class="text-danger">Accuracy :<span id="result_object_accuracy"></span></h4>
      </center>
    </div>
  </body>
</html>
